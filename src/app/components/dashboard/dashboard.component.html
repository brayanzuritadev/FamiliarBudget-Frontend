
<div class="dashboard">

  <div class="left-dashboard">
  </div>

  <div class="right-dashboard">
    <div class="div-search">
    <app-nav-dashboard></app-nav-dashboard>
    </div>

    <div class="div-central">
      <div id="family-code-h">
        <h3>CÃ³digo de Familia</h3>
      </div>
      <div id="family-code">
        <h4></h4>
      </div>
    </div>

    <div class="div-botton">
      <h2>Usuarios</h2> 
      <table class="table" >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
          </thead>
          <tbody *ngFor="
          let data of users | paginate: { itemsPerPage: 5, currentPage: pages }
          ">
            <tr>
              <th scope="row">1</th>
              <td>{{ data.firstName }}</td>
              <td>{{ data.lastName }}</td>
              <td>{{ data.email }}</td>
              <td>{{ data.roleName }}</td>
              <td>
                <button type="button" class="btn btn-secondary" ><img src="../../../assets/img/user-solid.svg" height ="15" width="15" alt="editar"></button>
                <app-user-detail routerLink="/users/{{data.id}}"></app-user-detail>
                <button type="button" class="btn btn-danger" (click)="deleteUser(data.id)"><img src="../../../assets/img/xmark-solid.svg" height ="15" width="15" alt="editar"></button>
              </td>
            </tr>
          </tbody>
        </table>
      <div class="div-pager">
        <pagination-controls (pageChange)="pages = $event"></pagination-controls>
      </div>
    </div>

  </div>
</div>
